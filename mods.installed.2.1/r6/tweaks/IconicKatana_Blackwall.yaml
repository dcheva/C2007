#---------------------------------------------------    
Items.KatanaBWWeaponModAbility:
  $type: gamedataGameplayLogicPackage_Record
  stackable: False
  animationWrapperOverrides: []
  effectors:
    - Items.KatanaBWWeaponModAbility_inlineAE
  
Items.KatanaBWWeaponModAbility_inlineAE:
  $type: gamedataAddStatusEffectToAttackEffector_Record
  isRandom: True
  stacks: 100
  statusEffect: BaseStatusEffect.KatanaBlackwallUpload
  effectorClassName: AddStatusEffectToAttackEffector
  prereqRecord: Items.KatanaBWWeaponModAbility_inlineHitPrereq
  removeAfterActionCall: False
  removeAfterPrereqCheck: False
  applicationChance:
    - Items.Borg4aHauntedGunWeaponModAbility_inline6
  statModifierGroups: []

BaseStatusEffect.KatanaBlackwallUpload:
  $base: BaseStatusEffect.HauntedGunBlackwallUpload
  $type: gamedataStatusEffect_Record
  AIData: BaseStatusEffect.KatanaBlackwallUpload_inlineAIDatareq

BaseStatusEffect.KatanaBlackwallUpload_inlineAIDatareq:
  $base: BaseStatusEffect.HauntedGunBlackwallUpload_inline6
  $type: gamedataStatusEffectAIData_Record
  priority: 1
    
Items.KatanaBWWeaponModAbility_inlineHitPrereq:
  $type: gamedataHitPrereq_Record
  callbackType: HitTriggered
  ignoreSelfInflictedPressureWave: True
  isSynchronous: True
  pipelineStage: Process
  pipelineType: Damage
  prereqClassName: HitTriggeredPrereq
  conditions:
    - Perks.IsHitTargetAlive_inline0
    - Perks.IsHitTargetAlive_inline1
    - Perks.IsHitTargetAlive_inline2
    - Items.Borg4aHauntedGunWeaponModAbility_inline2
    - Items.Borg4aHauntedGunWeaponModAbility_inline5
    - Items.KatanaBWWeaponModAbility_inlineWT
    - Items.KatanaBWWeaponModAbility_inlineAT
  processMiss: False
  
Items.KatanaBWWeaponModAbility_inlineWT:
  $type: gamedataHitPrereqCondition_Record
  invert: False
  onlyOncePerShot: False
  type: Prereqs.WeaponType
  weaponType: Melee
  
Items.KatanaBWWeaponModAbility_inlineAT:
  $type: gamedataHitPrereqCondition_Record
  invert: False
  onlyOncePerShot: False
  type: Prereqs.AttackType
  attackType: Melee
  
WeaponFxPackage.KatanaBWFxPackage:
  $base: WeaponFxPackage.KatanaFxPackage
  vfx_impact_add: ep1\fx\weapons\firearms\smg\midnight_borg4a\w_smg_borg4_blackwall_impact.effect
  vfx_impact_add_enable: True
  

